// دالة البحث
function searchStudent() {
    const id = parseInt(document.getElementById("studentId").value);
    const student = students.find(s => s.id === id);
    const resultDiv = document.getElementById("result");
    
    if(student) {
        resultDiv.innerHTML = `
            <strong>الاسم:</strong> ${student.nom} <br>
            <strong>اللقب:</strong> ${student.prenom} <br>
            <strong>التخصص:</strong> ${student.spe} <br>
            <strong>الرقم السري:</strong> ${student.mp} <br>
            <strong>المستخدم:</strong> ${student.ut} <br>
            <strong>الرابط التعليمي:</strong> <a href="https://learn.sante.gov.dz/" target="_blank">learn.sante.gov.dz</a>
        `;
    } else {
        resultDiv.innerHTML = "لم يتم العثور على الطالب بالرقم المدخل.";
    }
}
</script>
